<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--css-->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--js-->
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <button class="sort-by-date">Sort By Date</button>

      <div class="data-div"></div>

      <button class="show-more">Show More</button>

      <div class="modal">
        <div class="details-container">
          <div class="close-icon-container">
            <i class="fa fa-window-close"></i>
          </div>

          <div class="details-loading">loading..</div>

          <div class="sub-details">
            <div class="left-details">
              <h4 class="top-left-h4">
                ChatGPT is an AI-powered chatbot platform that uses OpenAI's GPT
                technology to simulate human conversation.
              </h4>

              <div class="plans-container">
                <div class="plan-left">
                  <span class="plan-span"></span>
                  <span class="price-span"></span>
                </div>

                <div class="plan-middle">
                  <span class="plan-span"></span>
                  <span class="price-span"></span>
                </div>

                <div class="plan-right">
                  <span class="plan-span"></span>
                  <span class="price-span"></span>
                </div>
              </div>

              <div class="ul-container">
                <div>
                  <h4 class="bottom-left-h4">Features</h4>

                  <ul class="modal-features-ul">
                    <li>1</li>
                    <li>2</li>
                  </ul>
                </div>

                <div>
                  <h4 class="bottom-right-h4">Integrations</h4>

                  <ul class="modal-integrations-ul">
                    <li>1</li>
                    <li>2</li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="right-details">
              <div class="right-img-container">
                <span class="accuracy-span"><span>94</span>% accuracy</span>
                <img
                  src="https://www.datanami.com/wp-content/uploads/2023/01/chat_gpt_shutterstock_Ebru-Omer.jpg"
                  alt="right-big-img"
                />
              </div>

              <div class="bottom-img-details-container">
                <h4></h4>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
